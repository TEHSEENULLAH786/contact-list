<div class="row">
    <div class="col-lg-5">
        <div class="list-section">
            <div class="row">
                <div class="col-lg-12">
                    <div class="menu">
                        <div class="d-flex align-items-center justify-content-center">
                            <div class="hambrger">
                                <i class="fa fa-bars" aria-hidden="true"></i>
                            </div>
                            <div class="menu-div">
                                <span class="menu-text">Contact</span>
                            </div>
                        </div>
                        <div class="pagination">
                            <div class="arrow-div">
                                <i class="fa fa-angle-left" aria-hidden="true"></i>
                            </div>
                            <div class="arrow-div ml-2">
                                <i class="fa fa-angle-right" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                    <div class="details-list">
                        <div class="vertical-line"></div>
                        <p class="search-text">Search for a contact</p>
                        <div class="d-flex  align-items-center justify-content-between my-2">
                            <div class="search-name">
                                <h3 class="email-phone">Name, email or phone number</h3>
                            </div>
                            <div class="search-icon">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="d-flex  align-items-center justify-content-between mt-30" *ngFor="let item of contactList">
                            <div class="avtar d-flex">
                                <div class="avtar-img">
                                    <img [src]="item.imageUrl" alt="">
                                </div>
                                <div class="d-flex flex-column mx-2">
                                    <p class="avtar-name" (click)="postContactList(item.id)">{{item.name}}</p>
                                    <p class="avtar-role">{{item.designation}}</p>
                                </div>
                            </div>
                            <div class="comments d-flex">
                                <div class="message ml-2">
                                    <img src="../assets/images/comment.svg" alt="">
                                </div>
                                <div class="message ml-2">
                                    <img src="../assets/images/phone.svg" alt="">
                                </div>
                                <div class="message ml-2">
                                    <img src="../assets/images/dots.svg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-7">
        <div class="details-section" *ngFor="let item of myData">
            <div class="row">
                <div class="col-lg-12 pd-23">
                    <div class="d-flex align-items-center justify-content-between my-4">
                        <div class="avtar d-flex">
                            <div class="avtar-img">
                                <img [src]="item.imageUrl" alt="">
                            </div>
                            <div class="d-flex flex-column mx-2">
                                <p class="avtar-name" >{{item.name}}</p>
                                <p class="avtar-role">{{item.designation}}</p>
                                <div class="d-flex align-items-center justify-content-center mt-30">
                                    <button type="button" class="btn btn-purple">
                                        <img src="../assets/images/comment-3.svg" alt="">
                                        Message
                                    </button>
                                    <div class="comment-btn ml-2">
                                        <img src="../assets/images/phone.svg" alt="">
                                    </div>
                                    <div class="comment-btn ml-2">
                                        <img src="../assets/images/brwoser.svg" alt="">
                                    </div>
                                    <div class="comment-btn ml-2">
                                        <img src="../assets/images/dots.svg" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row pd-3">
                <div class="col-lg-1">
                    <p class="title">Bio</p>
                </div>
                <div class="col-lg-8 mb-4">
                    <p class="paragraph">{{item.bio}}</p>
                </div>
                <div class="w-100"></div>                
                <div class="col-lg-1">
                    <p class="title">Email</p>
                </div>
                <div class="col-lg-8">
                    <p class="paragraph">{{item.email}} <span class="primary"><span class="primary-text">Primary</span></span></p>
                </div>
                <div class="w-100"></div>
                <div class="col-lg-1">
                    <p class="title">Dial</p>
                </div>
                <div class="col-lg-8">
                    <p class="paragraph">{{item.dial}} </p>
                </div>
                <div class="w-100"></div>
                <div class="col-lg-1">
                    <p class="title">Meeting</p>
                </div>
                <div class="col-lg-8">
                    <p class="paragraph">{{item.meeitng}} </p>
                </div>
                <div class="w-100"></div>
                <div class="col-lg-1">
                    <p class="title">Phone</p>
                </div>
                <div class="col-lg-8">
                    <p class="paragraph">{{item.phone}} <span class="primary"><span class="primary-text">Primary</span></span></p>
                </div>
                <div class="w-100"></div>
                <div class="col-lg-1">
                    <p class="title">Social</p>
                </div>
                <div class="col-lg-8">
                    <div class="d-flex align-items-center justify-content-start">
                        <div class="comment-btn">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                        </div>
                        <div class="comment-btn ml-2">
                            <img src="../assets/images/pin.svg" alt="">
                            <!-- <i class="fa fa-pinterest-p" aria-hidden="true"></i> -->
                        </div>
                        <div class="comment-btn ml-2">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                        </div>
                        <div class="comment-btn ml-2">
                            <i class="fa fa-google" aria-hidden="true"></i>
                        </div>
                        <div class="comment-btn ml-2">
                            <i class="fa fa-linkedin" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="w-100"></div>
            </div>
        </div>
    </div>
</div>
